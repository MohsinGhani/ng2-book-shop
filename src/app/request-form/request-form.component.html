<app-navbar [currentUserKey]="currentUserKey"></app-navbar>
<div class="container">
<div  [hidden]="submitted">
<form (ngSubmit)="onSubmit()" #bookForm="ngForm">
  <h2>Request a Book</h2>

  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" [(ngModel)]="request.title" minlength="5" maxlength="30" #title="ngModel" class="form-control" id="title" name="title" placeholder="Title" required>
    <!--Validation Divs For Title-->
    <div *ngIf="title.errors && (title.dirty || title.touched)" class="alert alert-danger">
      <div [hidden]="!title.errors.required">Book Title is Required!</div>
      <div [hidden]="!title.errors.minlength">Title must be at least 5 characters long.</div>
      <div [hidden]="!title.errors.maxlength">Title cannot be more than 30 characters long.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" [(ngModel)]="request.author" #author="ngModel" class="form-control" id="author" name="author" placeholder="Author" required>
    <!--Validation Divs For Author-->
    <div *ngIf="author.errors && (author.dirty || author.touched)" class="alert alert-danger">
      <div [hidden]="!author.errors.required">Author Name is Required!</div>
    </div>
  </div>

  <!--<div class="form-group">
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="request.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel" class="form-control" id="email" name="email" placeholder="email" required>
    Validation Divs For Email
    <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
      <div [hidden]="!email.errors.required">Email Address is Required!</div>
      <div [hidden]="!email.errors.pattern">Email is required and format should be mohsin@gmail.com</div>
    </div>
  </div>-->

  <!--<div class="form-group">
    <label for="author">Contact:</label>
    <input type="text" [(ngModel)]="request.contact" #contact="ngModel" class="form-control" id="contact" name="contact" placeholder="Write Contact Number" required>
    Validation Divs For Author
    <div *ngIf="contact.errors && (contact.dirty || contact.touched)" class="alert alert-danger">
      <div [hidden]="!contact.errors.required">Contact Number is Required!</div>
    </div>
  </div>-->

  <div class="form-group">
    <label for="author">Comment:</label>
    <textarea type="text" [(ngModel)]="request.comment" #comment="ngModel" maxlength="1000" class="form-control" id="comment" name="comment" placeholder="Write Your Comment"></textarea>
    <!--Validation Divs For Author
    <div *ngIf="comment.errors && (comment.dirty || comment.touched)" class="alert alert-danger">
      <div [hidden]="!author.errors.required">Author Name is Required!</div>
    </div>-->
  </div>

  <button type="submit" [disabled]="!bookForm.form.valid" class="btn btn-outline-success">Submit</button>
</form>
</div><!--before submitted-->
</div><!--container-->
