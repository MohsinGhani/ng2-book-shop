<app-admin-navbar></app-admin-navbar>
<div class="container">
  <div class="alert alert-success" role="alert" *ngIf="successAlert">
  <strong>Deleted!</strong> Book has been successfully deleted.
</div>
<div class="row">
  <div class="col-sm-12" *ngFor="let book of books; let i = index">
    <div class="book">
    <div class="row">
      <div class="col-sm-12"><h3>{{book.title}}
      <button type="button" class="close dlt-btn" data-target="#confirmModal" data-toggle="modal" title="Delete" (click)="getBookID(i)">&times;</button>
      </h3>
          <!--Model Start-->
          <div class="modal fade" id="confirmModal" data-keyboard="false" data-backdrop="static" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Confirm Alert</h4>
                  <button class="close pull-right" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <p>Do You Want to Delete this book?</p>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-outline-danger btn-sm" (click)="deleteBook()" data-dismiss="modal">Delete</button>
                  <button class="btn btn-outline-warning btn-sm" data-dismiss="modal">Cancel</button>
                </div>
              </div>
            </div>
          </div><!--Model End-->
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
            <div class="image">
              <img [src]="book.image" [alt]="book.title" style="width: 150px; height: 150px;">
            </div>
      </div>  
      <div class="col-sm-1"></div>
     <div class="col-sm-5 detail">
          <p><strong>By: </strong>{{book.author}}</p>
          <p><strong>Publisher: </strong>{{book.publisher}}</p>
          <p><strong>Pages: </strong>{{book.pages}}</p>
          <p class="list-price"><strong>List Price: </strong><span>Rs.{{book.listPrice}}</span></p>
          <p><strong>Our Price: </strong>Rs.{{book.ourPrice}}</p>
    </div>
        <div class="col-sm-3">
            <div class="edit-btn"><button type="button" class="btn btn-outline-warning btn-sm" (click)="editBook(i)">Edit</button></div>
        </div>
    </div>
  </div>
  </div><!--book-->
</div>
</div><!--container-->
