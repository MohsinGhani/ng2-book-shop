<app-admin-navbar></app-admin-navbar>
<div class="container">
  <div class="content">
  <h2>Members</h2>
  <table class="table table-sm">
  <thead>
    <tr>
      <th>#</th>
      <th>EMAIL ID</th>
      <th>STATUS</th>
      <th>DETAIL</th>
      <th>ACTION</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of members; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{member.email}}</td>
      <td>{{member.status}}</td>
      <td><button type="button" (click)="detail(i)"  class="btn btn-success btn-sm center-block"  data-target="#detailModal" data-toggle="modal">Detail</button></td>      
      <td><button type="button" (click)="action(i)"  class="btn btn-success btn-sm center-block">Action</button></td>
    </tr>
  </tbody>
</table>
        <!--Model Start-->
        <div class="modal fade" id="detailModal" data-keyboard="false" data-backdrop="static" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Member Detail</h4>
                <button class="close pull-right" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <ul>
                  <li><strong>Name: </strong>{{CurrentUser.name}}</li>
                  <li><strong>Email: </strong>{{CurrentUser.email}}</li>
                  <li><strong>Contact: </strong>{{CurrentUser.contact}}</li>
                  <li><strong>Gender: </strong>{{CurrentUser.gender}}</li>
                  <li><strong>Status: </strong>{{CurrentUser.status}}</li>
                </ul>
              </div>
              <div class="modal-footer">
                <button class="btn btn-outline-warning" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div><!--Model End-->
  </div><!--content-->
</div><!--container-->
